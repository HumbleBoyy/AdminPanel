<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <title>Products Page</title>
</head>
<body>
      <div class="flex">
          <div class="w-[20%]  h-[100vh] sticky">
              <div class="p-[37px] border-b-[3px] border-slate-100">
                <a href="./products.html"><img src="./images/logo.svg"  alt="Logo" width="350" height="34"></a>
                <!-- <button class="toggleBtn">DarkMode</button> -->
              </div>

              <ul class="p-[40px] space-y-[15px]">
                 <li>
                    <a href="#" class="text-[25px] font-[400] leading-[35px] text-[#009398]">Продукты</a>
                 </li>
                 <li>
                  <a href="#" class="text-[25px] font-[400] leading-[35px] text-[#B4B4C6]">Заказы</a>
                 </li>
                 <li>
                  <a href="#" class="text-[25px] font-[400] leading-[35px] text-[#B4B4C6]">Категории</a>
               </li>
                <li>
                  <a href="#" class="text-[25px] font-[400] leading-[35px] text-[#B4B4C6]">Сайт</a>
              </li>
              </ul>
          </div>
          <div class="w-[80%] bg-slate-200">
            <div class="flex items-center justify-end py-[31px] px-[61px] gap-[28px] border-b-[3px] border-slate-100">
                <a href="#" class="text-[22px] text-[#A6A6A6] font-[400] leading-[25px]">Просмотр веб-сайта</a>
                <span class="w-[2px] h-[14px] bg-[#D6D6D6] inline-block mt-[5px]"></span>
                <div class="flex items-center gap-2">
                  <img src="./images/user.svg" alt="UserImage" width="18" height="22">
                  <a href="#" class="username text-[22px] text-[#A6A6A6]">John Doe</a>
                </div>
            </div>

            <div class="flex justify-between items-center p-[50px]">
                <label class="flex items-center p-3  w-[377px] bg-white shadow-md shadow-slate-500 rounded-[30px]">
                   <input type="text" placeholder="Search for...." class="w-[90%] outline-none p-2">
                   <div class="w-[10%] flex items-center justify-between cursor-pointer">
                    <span class="border-[1px] h-[30px] bg-slate-400"></span>
                    <img src="./images/search.svg" alt="Search icon" width="24" height="24">
                   </div>
                </label>
                    <button onclick="handleAddClickBtn()" class="w-[222px] h-[64px] bg-[#009398] text-white rounded-[30px] shadow-md shadow-slate-300">+ Добавить продукт</button>
            </div>

            <ul class="flex items-center justify-center gap-[36px] mt-[40px] mb-[66px]">
                <li class="category1 text-[35px] text-[#009398] font-bold cursor-pointer border-b-[3px] border-[#009398]">Каркасные</li>
                <li class="category2 text-[35px] text-[#A6A6A6] font-bold cursor-pointer border-b-[3px] border-transparent">Надувные</li>
            </ul>

           <div class="px-[42px] h-[60vh] overflow-x-auto">
            <table class="w-full bg-white rounded-[30px]">
              <thead>
                <tr>
                     <th class="py-[17px] font-normal text-[20px]">Изображение</th>
                     <th class="py-[17px] text-start font-normal text-[20px]">Цена(сум)</th>
                     <th class="py-[17px] text-start font-normal text-[20px]">Количество</th>
                     <th class="py-[17px] text-start font-normal text-[20px]">Рамка</th>
                     <th class="py-[17px] text-start font-normal text-[20px]">Размер(м)</th>
                     <th class="py-[17px] text-start font-normal text-[20px]">Глубина(см)</th>
                     <th class="py-[17px] text-start font-normal text-[20px]">Категория</th>
                     <th class="py-[17px] font-normal text-[20px]">Действия</th>
                </tr>
              </thead>

              <tbody class="products_wrapper">
              </tbody>
          </table>
           </div>
          </div>
      </div>


      <div id="wrapper" class="modalWrapper scale-0 fixed  inset-0 bg-[#00000069] backdrop-blur flex p-0 justify-center">
          <div class="innerModalWrapper absolute w-[1000px] bg-white py-[40px] rounded-xl">
              
          </div>
      </div>
    <script src="./js/app.js"></script>
</body>
</html>
